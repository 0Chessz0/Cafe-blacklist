<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Blacklist</title>
    <meta name="description" content="Comprehensive user management and moderation tracking across Discord communities">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' });
            });
        }
    </script>
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <div class="logo">
                        <!-- Replaced inline SVG with PNG logo -->
                        <img src="blacklistlogo.png" alt="Blacklist Logo" class="logo-icon">
                    </div>
                    <h1 class="nav-title">Cafe Blacklist</h1>
                </div>
                
                <button 
                    id="theme-toggle" 
                    class="theme-toggle"
                    aria-label="Toggle theme"
                    data-testid="button-theme-toggle"
                >
                    <svg id="theme-icon" class="theme-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2 class="hero-title" data-testid="text-hero-title">
                        Cafe Blacklist
                    </h2>
                    <p class="hero-description" data-testid="text-hero-description">
                        All banned users of the servers from Chessz__
                    </p>
                </div>
                
                <!-- Server Cards Grid -->
                <div class="server-grid" id="server-grid" data-testid="grid-servers">
                    <!-- Server cards will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/server.js"></script>
</body>
</html>
